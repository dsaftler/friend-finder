<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Laila&display=swap" rel="stylesheet"> -->

  <title>Survey</title>
</head>
<body>
  <div class = "container">
    <div class = "jumbotron">
    <h1><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;&nbsp;Friend Finder Survey&nbsp;&nbsp;<span><i
          class="fa fa-user-circle" aria-hidden="true"></i></span></h1>
    <div class ="row">
      <div class="col-12">
        <div class="card-header">
          <h3>Take our survey... find a match!</h3>
        </div>
        <div class="card-body">
          <form method="POST" role="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="text" class="form-control" id="photo">
            </div>
           
            <div id ='Q1' class = 'form-horizontal'>
              <h4>Question 1 ?</h4>
              <label style="padding-right: 1px;">Strongly Agree&gt;</label>        
              <label class="radio-inline"><input type="radio" name="survey1" id="Q1-1" value="1">&nbsp;1</label>
              <label class="radio-inline"><input type="radio" name="survey1" id="Q1-2" value="2">&nbsp;2</label>
              <label class="radio-inline"><input type="radio" name="survey1" id="Q1-3" value="3">&nbsp;3</label>
              <label class="radio-inline"><input type="radio" name="survey1" id="Q1-4" value="4">&nbsp;4</label>
              <label class="radio-inline"><input type="radio" name="survey1" id="Q1-5" value="5">&nbsp;5</label>
              <!-- </div> -->
              <label></label>&lt;Strongly Disagree</label>
            </div>
             <div id='Q2' class='form-horizontal'>
               <h4>Question 2 ?</h4>
               <label style="padding-right: 1px;">Strongly Agree&gt;</label>
               <label class="radio-inline"><input type="radio" name="survey2" id="Q2-1" value="1">&nbsp;1</label>
               <label class="radio-inline"><input type="radio" name="survey2" id="Q2-2" value="2">&nbsp;2</label>
               <label class="radio-inline"><input type="radio" name="survey2" id="Q2-3" value="3">&nbsp;3</label>
               <label class="radio-inline"><input type="radio" name="survey2" id="Q2-4" value="4">&nbsp;4</label>
               <label class="radio-inline"><input type="radio" name="survey2" id="Q2-5" value="5">&nbsp;5</label>
               <!-- </div> -->
               <label>&lt;Strongly Disagree</label>
             </div>
          </form>
          <br>
          <div class ="text-right">
             <a href="./routing/apiRoutes"></a><button type="submit" class="btn btn-primary btn-md" id="submitSurvey"><span
                class="fa fa-thumbs-up"></span>&nbsp;Submit
              your Survey</button>

          </div>
        </div>
        <!-- Show your match -->
        <div id="match" class="modal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Here's our best match</h1>
              </div>
              <div class="modal-body">
                <h2 id="matchName"></h2>
                <img id="matchPhoto" src="#">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    </div>

  </div>

  // console.log("stop");

</script>
</body>

</html>
